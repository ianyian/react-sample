<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id='test'></div>
    <script type="text/babel">
        class Demo extends React.Component {
            showData = ()=> {
                const {input1} = this.refs;
                //console.log(this.refs.input1);
                //debugger;
                alert(input1.value);
            }

            showData2 = ()=> {
                const {input2} = this.refs;
                //console.log(this.refs.input1);
                //debugger;
                alert(input2.value);
            }

            render() {
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="click to display" />
                        <button ref="button100" onClick={this.showData} >click to display left hand data</button>
                        <input ref="input2" onBlur={this.showData2} type="text" placeholder="lost focus to display text" />
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo a="1" b="b"/>, document.getElementById('test'))

    </script>
</body>

</html>
