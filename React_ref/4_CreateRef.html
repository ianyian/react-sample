<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id='test'></div>
    <div id='test2'></div>
    <script type="text/babel">

        class Demo extends React.Component {

            myRef = React.createRef();
            myRef2 = React.createRef();

            showData = () => {
                alert(this.myRef.current.value);
            }

            showData2 = () => {
                alert(this.myRef2.current.value);
            }


            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="click button to display data" /><br /><br />
                        <button onClick={this.showData}>click me to display data!</button><br/><br/>
                        <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="lost focus to display data" /><br /><br />  
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))


    </script>
</body>

</html>
