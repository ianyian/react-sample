<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="test" />
    <script type="text/babel">
        class Login extends React.Component{

            //initialize , optional
            state={
                username:'',
                password:''
            }

            handleSubmit= (event) => {
                event.preventDefault();
                const {username,password} = this.state;
                const {myButton} = this;
                alert(`your input username: ${username} and password: ${password} also, ${myButton}`);
            }

            saveFormData=(dataType) => {
                return (event) =>{
                   this.setState({[dataType]:event.target.value}); 
                   //console.log(event.target.value);
                }
            }

            render()
            {
                return(
                    <form onSubmit={this.handleSubmit}>
                        user login: <input onChange={this.saveFormData('username')} type="text" name="username"/>
                        password:<input onChange={this.saveFormData('password')} type="password" name="password"/>
                        <button ref={c=>this.myButton=c}>login</button>
                    </form>
                )
            }
        }

    ReactDOM.render(<Login/>,document.getElementById('test'));
    </script>
    
</body>
</html>
