<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="test" />
    <script type="text/babel">
    
    // we need to minimize ref , which going to impact performace
    // so, to use autoCollection_control.html is better method to get the text value

        class Login extends React.Component{
            handleSubmit= (event) => {
                event.preventDefault();
                const {username,password,myButton} = this;
                alert(`your input username: ${username.value} and password: ${password.value} also, ${myButton}`);
            }
            render()
            {
                return(
                    <form onSubmit={this.handleSubmit}>
                        user login: <input ref={c=>this.username=c} type="text" name="username"/>
                        password:<input ref={c=>this.password=c} type="password" name="password"/>
                        <button ref={c=>this.myButton=c}>login</button>
                    </form>
                )
            }
        }

    ReactDOM.render(<Login/>,document.getElementById('test'));
    </script>
    
</body>
</html>
