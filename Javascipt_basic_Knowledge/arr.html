<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    let arr1 = [1,3,5,7,9];
    let arr2 = [2,4,6,8,10]

    console.log(arr1);
    console.log(...arr1);
    console.log(...arr1,arr2);

    function sum(...numbers){
        return numbers.reduce((preValue,currentValue)=>{
            return preValue + currentValue;
        })
    }

    console.log(sum(...arr1));
    console.log(sum(1,2,3));

    let person = {name:"tom",age:18};
    let person2 = person;

    person2.name="Jerry" //person.name and person2.name pointing to same value
    console.log(person.name); 

    person2 = {...person}; // in JS .... = "clone" to another, NOT pointing
    person.name="tom"
    console.log(person.name);
    console.log(person2.name);
    //console.log(...person); // return error, cannot return as object

    let person3 = {...person,name:"Jack" ,address:"global"};
    console.log(person3);

    </script>
</body>
</html>
