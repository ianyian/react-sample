<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- development version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

</head>

<body>
    <div id='test1'></div>
    <div id='test2'></div>
    <div id='test3'></div>
    <div id='test4'></div>

    <script type="text/babel">
        class Person extends React.Component {
            render() {
                const { name, age, sex } = this.props;
                //console.log(this);
                return (
                    <ul>
                        <li>name: {name} </li>
                        <li>age: {age} </li>
                        <li>sex: {sex} </li>
                    </ul>
                )
            }
        }

        Person.propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            speak: PropTypes.func // input only allow function
        }

        Person.defaultProps = {
            sex: 'uni'
        }

        function Speak()
        {
            console.log("im talking");
        }

        ReactDOM.render(<Person name="tom" age={19} sex="male" speak={Speak}/>, document.getElementById('test1'))

        const p = { name: "Jerry", age: 3};
        ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}  />, document.getElementById('test2'))

        //React{...p} = bring function list of parameter in
        ReactDOM.render(<Person {...p} />, document.getElementById('test3'))

        const p2 = { ...p, name: "Jack", address: "global", sex:"male" };
        ReactDOM.render(<Person {...p2} />, document.getElementById('test4'))




    </script>

</body>

</html>
