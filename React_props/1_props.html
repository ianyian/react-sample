<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id='test1'></div>
    <div id='test2'></div>
    <div id='test3'></div>

    <script type="text/babel">
        class Person extends React.Component {
            render() {
                const {name,age,sex} = this.props;
                console.log(this);
                return (
                    <ul>
                        <li>name: {name} </li>
                        <li>age: {age} </li>
                        <li>sex: {sex} </li>
                    </ul>
                )
            }
        }

        ReactDOM.render(<Person name="tom" age="19" sex="male" />, document.getElementById('test1'))
        ReactDOM.render(<Person name="marry" age="21" sex="female" />, document.getElementById('test2'))
        ReactDOM.render(<Person name="Jarry" age="45" sex="female" />, document.getElementById('test3'))

    </script>

</body>

</html>
