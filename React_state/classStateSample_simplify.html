<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="test" />

    <script type="text/babel">

        class Weather extends React.Component {
            //init value
            state = { isHot: true, wind: 'light' };

            render() {
                const { isHot, wind } = this.state;
                return (<h1 onClick={this.changeWeather}>Today weather is {isHot ? 'hot' : 'freeze !'} , {wind} , {Date.now()} </h1>);
            }

            //changeWeather = function() { // declare function, pointer remain current level
            changeWeather =() =>  { // declare arrow function, pointer point to outer this.
                const isHot = this.state.isHot;
                console.log(this);
                this.setState({ isHot: !isHot });
            }
        }

        ReactDOM.render(<Weather />, document.getElementById("test"));
    </script>

</body>

</html>
